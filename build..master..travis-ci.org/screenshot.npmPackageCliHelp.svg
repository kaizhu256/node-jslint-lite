<svg height="526" width="720" xmlns="http://www.w3.org/2000/svg">
<rect height="526" fill="#555" width="720"></rect>
<text fill="#7f7" font-family="Courier New" font-size="12" xml:space="preserve">
<tspan x="10" y="26">jslint-lite (2020.5.31)</tspan>

<tspan x="10" y="42"></tspan>

<tspan x="10" y="58">usage:</tspan>

<tspan x="10" y="74">  lib.jslint.js  &lt;arg1&gt;  &lt;arg2&gt;  ...</tspan>

<tspan x="10" y="90"></tspan>

<tspan x="10" y="106">example:</tspan>

<tspan x="10" y="122">  lib.jslint.js  --eval  'console.log("hello world")'</tspan>

<tspan x="10" y="138"></tspan>

<tspan x="10" y="154"># COMMAND --eval</tspan>

<tspan x="10" y="170"># will eval &lt;code&gt;</tspan>

<tspan x="10" y="186">  lib.jslint.js  --eval|-e  &lt;code&gt;</tspan>

<tspan x="10" y="202"></tspan>

<tspan x="10" y="218"># COMMAND --help</tspan>

<tspan x="10" y="234"># will print help</tspan>

<tspan x="10" y="250">  lib.jslint.js  --help|-h|help  </tspan>

<tspan x="10" y="266"></tspan>

<tspan x="10" y="282"># COMMAND --interactive</tspan>

<tspan x="10" y="298"># will start interactive-mode</tspan>

<tspan x="10" y="314">  lib.jslint.js  --interactive|-i  </tspan>

<tspan x="10" y="330"></tspan>

<tspan x="10" y="346"># COMMAND --version</tspan>

<tspan x="10" y="362"># will print version</tspan>

<tspan x="10" y="378">  lib.jslint.js  --version|-v  </tspan>

<tspan x="10" y="394"></tspan>

<tspan x="10" y="410"># COMMAND &lt;none&gt;</tspan>

<tspan x="10" y="426"># will jslint &lt;file1&gt; &lt;file2&gt; ... and print errors to stderr</tspan>

<tspan x="10" y="442">  lib.jslint.js    &lt;file1&gt;  &lt;file2&gt;  ...</tspan>

<tspan x="10" y="458"></tspan>

<tspan x="10" y="474"># COMMAND dir</tspan>

<tspan x="10" y="490"># will jslint files in shallow &lt;dir&gt;</tspan>

<tspan x="10" y="506">  lib.jslint.js  dir  &lt;dir&gt;</tspan>

</text>
</svg>
